name: Test

# è¨­å®š CI è§¸ç™¼æ¢ä»¶
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ä»£ç¢¼è³ªé‡æª¢æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.4'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src --ext .js,.jsx --max-warnings=300

      - name: Run Prettier formatting check
        run: npx prettier --check src/

  # å®‰å…¨æŽƒæ
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.4'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          echo "ðŸ” Checking for security vulnerabilities..."
          npm audit --audit-level=high

      - name: Check for outdated dependencies
        run: |
          echo "ðŸ“¦ Checking for outdated dependencies..."
          npm outdated || true

  # å»ºç½®é©—è­‰
  build-test:
    runs-on: ubuntu-latest
    name: Build Test
    needs: [code-quality, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.20.4'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: |
          echo "ðŸ—ï¸ Building application..."
          npm run build
        env:
          # ä½¿ç”¨æ¸¬è©¦ç”¨çš„ Firebase é…ç½®
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_TEST || 'test-api-key' }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_TEST || 'test.firebaseapp.com' }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID_TEST || 'test-project' }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_TEST || 'test.appspot.com' }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_TEST || '123456789' }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID_TEST || '1:123456789:web:test' }}

      - name: Check build size
        run: |
          if [ -d "dist" ]; then
            BUILD_SIZE=$(du -sh dist | cut -f1)
            echo "ðŸ“¦ Build size: $BUILD_SIZE"
            
            # æª¢æŸ¥ build æª”æ¡ˆæ˜¯å¦å­˜åœ¨
            if [ -f "dist/index.html" ]; then
              echo "âœ… Build successful - index.html found"
            else
              echo "âŒ Build failed - index.html not found"
              exit 1
            fi
          else
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: Build summary
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Build size: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— Artifacts uploaded for deployment" >> $GITHUB_STEP_SUMMARY
